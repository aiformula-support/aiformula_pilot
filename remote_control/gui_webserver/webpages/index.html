<!doctype html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"
        charset="utf-8">
    <title>AIF Control GUI</title>
    <link rel="icon" href="images/AI-Formula-logo-small.png" type="image/png">
    <link rel="stylesheet" href="css/index.css">
    <!-- ROS -->
    <script type="text/javascript" src="js/thirdparty/roslib.min.js"></script>
    <script type="text/javascript" src="js/thirdparty/raphael-2.1.4.min.js"></script>
    <!-- SpeedMeter -->
    <script type="text/javascript" src="js/thirdparty/justgage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <header>
        <h1>
            <a href>
                <img src="images/AI-Formula-logo-white.png" alt="AIF-log">
            </a>
        </h1>
    </header>
    <main>
        <div class="left-area">
            <div class="upper">
                <img id="zed-compressed-image" ,loading=”lazy”>
            </div>
            <div class="lower">
                <div class="vehicle-control-indicators">
                    <canvas id="accel-brake-indicators"></canvas>
                </div>
                <div class="vehicle-control-indicators">
                    <div id="speed-indicator"></div>
                </div>
                <div class="vehicle-control-indicators">
                    <div class="animation-container"
                        id="cmd-vel-arrow-indicator"></div>
                </div>
            </div>
        </div>

        <div class="right-area">
            <div id="vehicle-running-status" class="box-vehicle-status">
                <p>Autonomous</p>
            </div>
            <span id="real-time"></span>
            <div class="timer">
                <p><span class="timer-largefont" id="team"></span></p>
                <p><span class="timer-smallfont" id="session"></span></p>
                <p><span class="timer-largefont" id="countdown"></span></p>
            </div>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </main>

    <script type="module" src="js/rostopic-viewer.js"></script>
    <script type="module" src="js/timer-viewer.js"></script>
</body>
